<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to use get and post </title>
</head>

<body>

    <h1>Demostration on how to use get and post requests</h1>
    <section>
        <h2>GET REQUEST</h2>
        <form action="http://localhost:3050/ikijumba" method="get">
            <div class="name">
                <label for="name">Enter Name : </label>
                <input type="text" name="name" id="YourName" placeholder="eg:Muheto Hodal">
            </div>
            <div class="password">
                <label for="password">Enter Password : </label>
                <input type="password" name="password" id="YourPassword">
            </div>
            <button type="submit">Submit</button>

        </form>

    </section>
    <section>
        <h2>POST REQUEST</h2>
        <form action="http://localhost:3050/ikijumba" method="post">
            <div class="name">
                <label for="name">Enter Name : </label>
                <input type="text" name="name" id="YourName" placeholder="eg:Muheto Hodal">
            </div>
            <div class="password">
                <label for="password">Enter Password : </label>
                <input type="password" name="password" id="YourPassword">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
